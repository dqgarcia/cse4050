<!DOCTYPE html>
<html>
<body>

<h2>Creating an Object, converting it to a string, then creating the an object again from the JSON String</h2>

<p id="demo"></p>

<script>
const txt = {"name":"John", "age":30, "city":"New York"}

const obj = JSON.parse(JSON.stringify(txt));
document.getElementById("demo").innerHTML = obj.name + ", " + obj.age;
</script>

</body>
</html>
