{% extends 'index.html' %}

{% block content %} 

{% load crispy_forms_tags %}         

<!--LogIn--> 
<div class="vogue-brown">
	<div class="vogue-red">
		<div>
			<div class="container py-5">
				<h1>Log In</h1>
				<form method="post" class="from-group">
                    {% csrf_token %}
                    {{form|crispy}}
                    <p>Don't have an account? Create one <a href="/register">here</a></p>
                    <button type="submit" class="btn btn-success">Login</button>	
                </form>
			</div>
		</div>
	</div>
</div>
{% endblock %}
